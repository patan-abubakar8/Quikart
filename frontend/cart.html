<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cart - Simple Ecom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="index.html">🛒 Simple Ecom</a>
    <div class="ms-auto">
      <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="mb-4">🛍️ My Cart</h2>
    <div id="cartItems"></div>

    <div class="mt-4">
      <h5>Total Amount: ₹<span id="totalAmount">0</span></h5>
      <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
      <button class="btn btn-success ms-2" onclick="placeOrder()">Place Order</button>
    </div>
  </div>

  <script type="module" src="js/cart.js"></script>
</body>
</html>
