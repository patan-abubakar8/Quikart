<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Ecom - Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">ðŸ›’ Simple Ecom</a>
    <div class="ms-auto d-flex gap-2">
      <button class="btn btn-outline-light btn-sm" onclick="goToCart()">Cart</button>
      <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="mb-4 text-center">All Products</h2>

    <div class="input-group mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Search products..." />
      <button class="btn btn-primary" onclick="searchProducts()">Search</button>
    </div>

    <div class="row" id="productGrid">
      <!-- Products will be shown here -->
    </div>

    <div class="d-flex justify-content-center my-4" id="pagination">
      <!-- Pagination buttons -->
    </div>
  </div>

  <script type="module" src="js/index.js"></script>

</html>
